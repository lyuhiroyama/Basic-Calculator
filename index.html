<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator 1</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div id="calculator-parent">
        <div id="display">
            <div data-history id="history"></div>
            <div data-output id="output"></div>
        </div>
        <section id = 'buttons'>
            <button data-clear class="span-two" id="white-buttons">C</button>
            <button data-delete class="button" id="white-buttons">del</button>
            <button data-operator class="button" id="right-side">รท</button>
            <button data-number class="button" id="white-buttons">1</button>
            <button data-number class="button" id="white-buttons">2</button>
            <button data-number class="button" id="white-buttons">3</button>
            <button data-operator class="button" id="right-side">*</button>
            <button data-number class="button" id="white-buttons">4</button>
            <button data-number class="button" id="white-buttons">5</button>
            <button data-number class="button" id="white-buttons">6</button>
            <button data-operator class="button" id="right-side">+</button>
            <button data-number class="button" id="white-buttons">7</button>
            <button data-number class="button" id="white-buttons">8</button>
            <button data-number class="button" id="white-buttons">9</button>
            <button data-operator class="button" id="right-side">-</button>
            <button data-number class="button" id="white-buttons">.</button>
            <button data-number class="button" id="white-buttons">0</button>
            <button data-equals class="span-two" id="equal">=</button>
      </section>
    </div>

    <script src="index.js"></script>

</body>

</html>
